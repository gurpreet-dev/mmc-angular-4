<section class="content-header">
  <h1>
    Edit User
  </h1>
</section>

<section class="content">
<div class="row">
  <div class="col-md-6">
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">{{form.get('firstname').value | titlecase}}</h3>
      </div>
      <form  [formGroup] = "form" (ngSubmit) = "update()" role="form">
          <div class="box-body">
              <p class="alert alert-info">{{email}}</p>

              <div class="form-group">
                  <label>Role</label>
                  <select class="form-control" formControlName="role">
                    <option *ngFor="let role of roles" value="{{ role }}">{{ role | titlecase }}</option>
                  </select>
                  <span item-content class="form-error text-danger animated  bounceIn myalert" *ngIf="!form.controls['role'].valid && form.controls['role'].touched">*Please select role</span>
                </div>

            <div class="form-group">
              <label for="exampleInputEmail1">First name</label>
              <input type="text" class="form-control" placeholder="Enter first name" name="firstname" formControlName="firstname">
              <span item-content class="form-error text-danger animated  bounceIn myalert" *ngIf="!form.controls['firstname'].valid && form.controls['firstname'].touched">*Please enter first name</span>
            </div>

            <div class="form-group">
              <label for="exampleInputEmail1">Last name</label>
              <input type="text" class="form-control" placeholder="Enter last name" name="lastname" formControlName="lastname">
              <span item-content class="form-error text-danger animated  bounceIn myalert" *ngIf="!form.controls['lastname'].valid && form.controls['lastname'].touched">Please enter last name</span>
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Phone</label>
                <input type="email" class="form-control" placeholder="Enter phone" name="phone" formControlName="phone">
                <span item-content class="form-error text-danger animated  bounceIn myalert" *ngIf="!form.controls['phone'].valid && form.controls['phone'].touched">Please enter phone</span>
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">DOB</label>
                <input type="date" class="form-control" placeholder="YYYY/MM/DD" name="dob" formControlName="dob">
                <span item-content class="form-error text-danger animated  bounceIn myalert" *ngIf="!form.controls['dob'].valid && form.controls['dob'].touched">*Please enter dob</span>
              </div>

              <div class="form-group">
                  <label>Gender</label>
                  <select class="form-control" formControlName="gender">
                    <option *ngFor="let gender of genders" value="{{ gender }}">{{ gender | titlecase }}</option>
                  </select>
                  <span item-content class="form-error text-danger animated  bounceIn myalert" *ngIf="!form.controls['gender'].valid && form.controls['gender'].touched">*Please select gender</span>
                </div>
            
          </div>
          <!-- /.box-body -->

          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
    </div>
  </div>
</div>
</section>
