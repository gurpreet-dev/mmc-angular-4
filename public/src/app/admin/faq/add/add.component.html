<section class="content-header">
  <h1>
    Add Faq
  </h1>
</section>

<section class="content">
<div class="row">
  <div class="col-md-6">
    <div class="box box-primary">
      <form  [formGroup] = "form" (ngSubmit) = "save()" role="form">
          <div class="box-body">
            <div class="form-group">
              <label for="exampleInputEmail1">Question</label>
              <input type="text" class="form-control" placeholder="Enter Question" name="question" formControlName="question">
              <span item-content class="form-error text-danger animated  bounceIn myalert" *ngIf="!form.controls['question'].valid && form.controls['question'].touched">*Please enter Question</span>
            </div> 
            
            <div class="form-group">
              <label for="exampleInputEmail1">Answer</label>
              <textarea class="form-control" placeholder="Enter Answer" name="answer" formControlName="answer"></textarea>
              <span item-content class="form-error text-danger animated  bounceIn myalert" *ngIf="!form.controls['answer'].valid && form.controls['answer'].touched">*Please enter Answer</span>
            </div> 
            
          </div>
          <!-- /.box-body -->

          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
    </div>
  </div>
</div>
</section>
