<section class="content-header">
    <h1>
      Add User
    </h1>
</section>

<section class="content">
  <div class="row">
    <div class="col-md-6">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Quick Example</h3>
        </div>
        <form  [formGroup] = "form" (ngSubmit) = "addUser()" role="form">
            <div class="box-body">
              <div class="form-group">
                <label for="exampleInputEmail1">First name</label>
                <input type="text" class="form-control" placeholder="Enter first name" name="firstname" formControlName="firstname">
                <span item-content class="form-error text-danger animated  bounceIn myalert" *ngIf="!form.controls['firstname'].valid && form.controls['firstname'].touched">*Please enter first name</span>
              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">Last name</label>
                <input type="text" class="form-control" placeholder="Enter last name" name="lastname" formControlName="lastname">
                <span item-content class="form-error text-danger animated  bounceIn myalert" *ngIf="!form.controls['lastname'].valid && form.controls['lastname'].touched">Please enter last name</span>
              </div>

              <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <input type="email" class="form-control" placeholder="Enter email" name="email" formControlName="email">
                  <span item-content class="form-error text-danger animated  bounceIn myalert" *ngIf="!form.controls['email'].valid && form.controls['email'].touched">Please enter valid email</span>
              </div>

              <div class="form-group">
                  <label for="exampleInputEmail1">Phone</label>
                  <input type="email" class="form-control" placeholder="Enter phone" name="phone" formControlName="phone">
                  <span item-content class="form-error text-danger animated  bounceIn myalert" *ngIf="!form.controls['phone'].valid && form.controls['phone'].touched">Please enter phone</span>
              </div>

              <div class="form-group">
                  <label for="exampleInputEmail1">DOB</label>
                  <input type="date" class="form-control" placeholder="YYYY/MM/DD" name="dob" formControlName="dob">
                  <span item-content class="form-error text-danger animated  bounceIn myalert" *ngIf="!form.controls['dob'].valid && form.controls['dob'].touched">*Please enter dob</span>
                </div>

              <div class="form-group">
                  <label for="exampleInputEmail1">Password</label>
                  <input type="password" class="form-control" placeholder="Enter password" name="password" formControlName="password">
                  <span item-content *ngIf="form.get('password').touched">
                      <span item-content class="form-error text-danger animated  bounceIn myalert"  *ngIf="form.get('password').hasError('required')">
                          *This field is required.
                      </span>
                      <span item-content class="form-error text-danger animated  bounceIn myalert"  *ngIf="form.get('password').hasError('minlength')">
                          *Confirm Password length must be between 6-10
                      </span>
                      <span item-content class="form-error text-danger animated  bounceIn myalert"  *ngIf="form.get('password').hasError('maxlength')">
                          *Confirm Password length must be between 6-10
                      </span>
                  </span>
                </div>

              <div class="form-group">
                  <label>Role</label>
                  <select class="form-control" formControlName="role">
                    <option *ngFor="let role of roles" value="{{ role }}">{{ role }}</option>
                  </select>
                  <span item-content class="form-error text-danger animated  bounceIn myalert" *ngIf="!form.controls['role'].valid && form.controls['role'].touched">*Please select role</span>
                </div>
              
            </div>
            <!-- /.box-body -->

            <div class="box-footer">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
      </div>
    </div>
  </div>
</section>
