<section class="signin-sec">
    <img src="../../assets/images/signinbg.png" class="bg-image" alt="Background">
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 m-auto">
                <div class="form-wrapper">
                    <div class="form-header">
                        <div class="avatar-sec">
                            <img src="../../assets/images/login-user.svg" alt="Avatar">
                        </div>
                        <h1>Login now</h1>
                        <p>Lorem Ipsum is simply dummy text of the<br />printing and typesetting industry.</p>
                    </div>
                    <div class="form-body">
                        <form  [formGroup] = "form" (ngSubmit) = "login()" class="form-horizontal signin-form">
                            <div class="form-group">
                                <input type="email" class="form-control" name="email" value="" placeholder="Email ID" formControlName="email">
                                <span item-content class="form-error text-danger animated  bounceIn myalert" *ngIf="!form.controls['email'].valid && form.controls['email'].touched">Please enter valid email</span>
                            </div>
                            <div class="form-group pass-group">
                                <input type="password" class="form-control" name="password" value="" placeholder="Enter password"  formControlName="password">
                                <a routerLink="/auth/forgot-password">Forgot</a>
                                <span item-content class="form-error text-danger animated  bounceIn myalert" *ngIf="!form.controls['password'].valid && form.controls['password'].touched">Please enter password</span>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="fn" id="rememberme" value="Remember-Me">
                                <span class="custom-check"></span>
                                <label>Remember Me</label>
                            </div>
                            <div class="btn-sec">
                                <input type="submit" class="btn btn-default btn-submit" value="Login">
                            </div>
                        </form>
                    </div>
                    <div class="form-footer">
                        <p>Donâ€™t have an account <a routerLink="/auth/register">Register Now</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
