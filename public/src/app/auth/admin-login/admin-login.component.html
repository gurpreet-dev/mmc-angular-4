<div class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>My Model Connection </b>Admin</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <form  [formGroup] = "form" (ngSubmit) = "login()">
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Email" name="email" formControlName="email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        <span item-content class="form-error text-danger animated  bounceIn myalert" *ngIf="!form.controls['email'].valid && form.controls['email'].touched">Please enter valid email</span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" name="password" formControlName="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        <span item-content class="form-error text-danger animated  bounceIn myalert" *ngIf="!form.controls['password'].valid && form.controls['password'].touched">Please enter password</span>
      </div>
      <div class="row">
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
    <!-- /.social-auth-links -->

    <!-- <a routerLink="/auth/forgot-password">I forgot my password</a><br> -->

  </div>
  <!-- /.login-box-body -->
</div>
</div>
