<section class="content-header">
    <h1>
      Reply Contact
    </h1>
  </section>
  
  <section class="content">
  <div class="row">
    <div class="col-md-6">
      <div class="box box-primary">
        <form  [formGroup] = "form" (ngSubmit) = "save()" role="form">

            <div class="box-body">


              <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="text" class="form-control" formControlName="name">
              </div> 

              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="text" class="form-control"formControlName="email">
              </div> 

              <div class="form-group">
                <label for="exampleInputEmail1">Subject</label>
                <input type="text" class="form-control" placeholder="Enter Question" name="subject" formControlName="subject">
                <span item-content class="form-error text-danger animated  bounceIn myalert" *ngIf="!form.controls['subject'].valid && form.controls['subject'].touched">*Please enter subject</span>
              </div> 

              <div class="form-group">
                <label for="exampleInputEmail1">Message</label>
                <textarea type="text" class="form-control" placeholder="Enter Message" formControlName="message"></textarea>
                <span item-content class="form-error text-danger animated  bounceIn myalert" *ngIf="!form.controls['message'].valid && form.controls['message'].touched">*Please enter message</span>
              </div> 

              <div class="form-group">
                <label for="exampleInputEmail1">Reply</label>
                <textarea type="text" class="form-control" placeholder="Enter Message" formControlName="reply"></textarea>
                <span item-content class="form-error text-danger animated  bounceIn myalert" *ngIf="!form.controls['reply'].valid && form.controls['reply'].touched">*Please enter reply</span>
              </div> 
              
              
            </div>
            <!-- /.box-body -->
  
            <div class="box-footer">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
      </div>
    </div>
  </div>
</section>
