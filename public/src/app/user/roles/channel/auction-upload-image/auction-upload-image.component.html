<section class="profile-sec">

    <nav class="navbar navbar-expand-lg navbar-light timeline-nav">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#timeline-menu" aria-controls="timeline-menu"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="timeline-menu">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" routerLink="/cprofile">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/cprofile/albums">Photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/cprofile/videos">Videos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/cprofile/live-broadcast">Live Video</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/cprofile/payment">Payment</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/cprofile/subscription-plans">Subscription plans</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" routerLink="/cprofile/auctions">Auctions</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="content-part">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="inner-sec">					
              <div class="head-sec">
                <span class="icon-div"><img src="../../assets/images/gallery-icon.svg" alt="Icon"></span>
                <h5>Upload Photo</h5>
                <div class="gallery-link ml-auto">
                    <a class="active" routerLink="/cprofile/auction-upload-image">Upload Image</a>
                    <a routerLink="/cprofile/auction-upload-video">Upload Video</a>
                </div>
              </div>
              <div class="body-sec">
                <div class="row">
                  <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
                      <form  [formGroup] = "form" (ngSubmit) = "save()" role="form" class="form-horizontal">
                      <div class="form-group">
                        <label>Image Title</label>
                        <input type="text" id="" class="form-control" formControlName="title" placeholder="ex. Jacquline hot kissing">
                        <span item-content class="form-error text-danger animated  bounceIn myalert" *ngIf="!form.controls['title'].valid && form.controls['title'].touched">*Please enter title</span>
                      </div>

                      <div class="form-group">
                        <label>Base Price</label>
                        <input type="text" id="" class="form-control"  formControlName="price" placeholder="ex. 10.00">
                        <span item-content class="form-error text-danger animated  bounceIn myalert" *ngIf="!form.controls['price'].valid && form.controls['price'].touched">*Please enter valid price</span>
                      </div>
                      <div class="form-group">
                        <label>Start Date</label>
                        <p-calendar formControlName="start_date" [showTime]="true" [minDate]="startMinDate" (onSelect)="dateChange($event)" [hideOnDateTimeSelect]="hideOnDateTimeSelect" [showSeconds]="showSeconds"></p-calendar>
                        <span item-content class="form-error text-danger animated  bounceIn myalert" *ngIf="!form.controls['start_date'].valid && form.controls['start_date'].touched">*Please enter start date</span>
                      </div>
                      
                      <div class="form-group">
                        <label>End Date</label>
                        <p-calendar formControlName="end_date" [showTime]="true" [minDate]="endMinDate" [hideOnDateTimeSelect]="hideOnDateTimeSelect" [showSeconds]="showSeconds"></p-calendar>
                        <span item-content class="form-error text-danger animated  bounceIn myalert" *ngIf="!form.controls['end_date'].valid && form.controls['end_date'].touched">*Please enter end date</span>
                      </div>
                      
                      <div class="form-group">
                        <label>Select Image</label>
                        <div class="file-outer">
                          <input type="file" class="form-control" formControlName="file" (change) = "setThumbnail($event)" accept="image/png,image/jpeg,image/jpg">
                          <span class="custome-file">
                            <img src="../../assets/images/upload-icon.svg" alt="File-Icon">
                          </span>
                        </div>
                        <span item-content class="form-error text-danger animated  bounceIn myalert" *ngIf="!form.controls['file'].valid && form.controls['file'].touched">*Please select image</span>
                      </div>
                      <div class="btn-sec">
                        <input type="submit" class="btn btn-default btn-sub" value="{{ button }}" [disabled]="isDisabled">
                      </div>
                      <div *ngIf="showProgress">
                      <progress-bar [progress]="percentage"></progress-bar>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
