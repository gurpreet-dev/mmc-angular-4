<section class="profile-sec">
  <nav class="navbar navbar-expand-lg navbar-light timeline-nav">
      <div class="container-fluid">		
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#timeline-menu" aria-controls="timeline-menu" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="timeline-menu">
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link" routerLink="/cprofile">About</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" routerLink="/cprofile/albums">Photos</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" routerLink="/cprofile/videos">Videos</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" routerLink="/cprofile/live-broadcast">Live Video</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" routerLink="/cprofile/payment">Payment</a>
                  </li>
                  <li class="nav-item active">
                      <a class="nav-link" routerLink="/cprofile/subscription-plans">Subscription plans</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" routerLink="/cprofile/auctions">Auctions</a>
                  </li>
              </ul>
          </div>
      </div>
</nav>
<div class="content-part">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="inner-sec">					
          <div class="head-sec">
            <span class="icon-div"><img src="../../assets/images/editprofile.svg" alt="Icon"></span>
            <h5>Edit Profile</h5>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
              <form  [formGroup] = "form" (ngSubmit) = "update()" role="form" class="form-horizontal edit-form">
                <div class="row">							
                  

                        <div class="col-xs-12 col-sm-7 col-md-7 col-lg-7" formArrayName="plans" *ngFor="let plan of form['controls'].plans['controls']; let i = index;">
                            <div class="form-group" [formGroupName]="i">
                              <label for="fname">{{plan.get('title').value | titlecase}} Cost</label>
                              <input type="text" class="form-control" placeholder="Enter weekly cost" formControlName="cost">
                              <!-- <span item-content class="form-error text-danger animated  bounceIn myalert" *ngIf="plan.cost.invalid &&plan.cost.touched">*Please enter {{ plan.title }} cost</span> -->
                            </div>
                          </div>

                  <div class="col-xs-12 col-sm-7 col-md-7 col-lg-7">
                    <div class="btn-sec">
                      <label>&nbsp;</label>
                      <input type="submit" class="btn btn-default btn-submit" value="Save">
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
