<section class="profile-sec">
        
    <div class="content-part">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="inner-sec">					
                        <div class="head-sec">
                            <span class="icon-div"><img src="../../assets/images/subscription-plan.svg" alt="Icon"></span>
                            <h5>Auctions won by you</h5>
                        </div>
                        <div class="body-sec">
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 m-auto">	
                                    <div id="no-more-tables">
                                        <table class="table table-striped table-bordered cf" id="example2">
                                            <thead class="cf">
                                                <tr>
                                                    <th>Title</th>
                                                    <th>Payment Date</th>
                                                    <th>Cost</th>
                                                    <th>File</th>
                                                </tr>
                                            </thead>
                                            <tbody>

                                                <tr *ngFor="let auction of auctions">
                                                    <td data-title="Title">{{ auction.title | titlecase }}</td>
                                                    <td data-title="Payment Date">{{ auction.transaction_date | date:"dd-MM-yyyy" }}</td>
                                                    <td data-title="Cost">${{ auction.sold_price }}</td>
                                                    <td data-title="File"><a href="{{ auction.file }}" class="btn btn-sm btn-success">Download {{ auction.type | titlecase }}</a></td>
                                                     
                                                </tr>
                                                
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
