<section class="content-header">
    <h1>
      Change Password
    </h1>
</section>

<section class="content">
  <div class="row">
    <div class="col-md-6">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title"></h3>
        </div>
        <form  [formGroup] = "form" (ngSubmit) = "changepassword()" role="form">
            <div class="box-body">
              <div class="form-group">
                <label for="exampleInputEmail1">New Password</label>
                <input type="password" class="form-control" placeholder="Enter new password" formControlName="npass">
                <span item-content class="form-error text-danger animated  bounceIn myalert" *ngIf="!form.controls['npass'].valid && form.controls['npass'].touched">*New Password length must be between 6-10</span>
              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">Confirm Password</label>
                <input type="password" class="form-control" placeholder="Enter new password" formControlName="cpass">
                <span item-content class="form-error text-danger animated  bounceIn myalert"  *ngIf="form.controls['cpass'].touched && form.get('cpass').hasError('required')">
                    *Confirm Password is required.
                </span>
                <span item-content class="form-error text-danger animated  bounceIn myalert"  *ngIf="form.get('cpass').hasError('passwordMismatch')">
                    *Confirm Password does not match with the password
                </span>
                <span item-content class="form-error text-danger animated  bounceIn myalert"  *ngIf="form.get('cpass').hasError('minlength')">
                    *Confirm Password length must be between 6-10
                </span>
                <span item-content class="form-error text-danger animated  bounceIn myalert"  *ngIf="form.get('cpass').hasError('maxlength')">
                        *Confirm Password length must be between 6-10
                </span>
              </div>
              
            </div>
            <!-- /.box-body -->

            <div class="box-footer">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
      </div>
    </div>
  </div>
</section>
