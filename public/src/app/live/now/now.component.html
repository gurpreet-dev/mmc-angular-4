<section class="hm-content">
	<div class="container-fluid">
		<div class="row">		
			<div class="side-bar-menu">
				<div class="side-bar-heading">
					<h5>All Sex Videos</h5>
				</div>

				<ul class="menu-bar" *ngFor="let category of categories">
					<div class="menu-bar-heading">
						<h6>{{ category.title }}</h6>
						<img src="../../assets/images/accordia-arrow.svg">
					</div>
					<ng-container *ngFor="let subcategory of category.subcategories">
					<li *ngIf="subcategory.status == '1'"><a routerLink="/category/{{ subcategory.slug }}">{{ subcategory.title }} <span>{{ subcategory.videos.length }}</span></a></li>
					</ng-container>
                </ul>
                
			</div><!--/. Side Bar End Here -->
			<div class="content-sec">
				<div class="head-sec">
					<h5>Live Now</h5>
				</div>
				<div class="content-outer">
					<div class="row">


								<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3" *ngFor="let user of users">
									<div class="inner-sec">
										<div class="thubnail-outer">
											<a routerLink="/channel/live/{{ user._id }}">
												<img src="{{ user.profilepic }}" *ngIf="user.profilepic; else second">
												<ng-template #second>
													<img src="../../assets/images/noimage.png">
												</ng-template>
												<div class="overlay">
													<span><img src="../../assets/images/overlay-video-play.svg"></span>
												</div>
											</a>
										</div>
										<div class="vd-title">
                                            <a routerLink="/channel/live/{{ user._id }}"><h6>{{ user.firstname | titlecase }} {{ user.lastname | titlecase }}</h6></a>
										</div>
									</div>
								</div>
								
								<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" *ngIf="count == '0'">
									<div class="alert alert-warning">
										No Channel live now!
									</div>
								</div>
                

								
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
