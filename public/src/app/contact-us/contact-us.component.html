<section class="contact-sec">
    <img src="../../assets/images/contact-us-bg.png" class="bg-image" alt="Background">
    <div class="overlay"></div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 m-auto">
          <div class="form-wrapper">
            <div class="form-head">
              <div class="icon-sec">
                <img src="../../assets/images/contact-icon.svg" alt="Contact-Icon">
              </div>
              <h1>Get in touch</h1>
              <p>Lorem Ipsum is simply dummy text of the <br />printing and typesetting industry.</p>
            </div>
            <div class="form-body">
                  <form  [formGroup] = "form" (ngSubmit) = "save()" role="form"class="form-horizontal contact-form">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Please enter name" formControlName="name">
                  <span item-content class="form-error text-danger animated  bounceIn myalert" *ngIf="!form.controls['name'].valid && form.controls['name'].touched">*Please enter Nme</span>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="Please enter email id" formControlName="email">
                  <span item-content class="form-error text-danger animated  bounceIn myalert" *ngIf="!form.controls['email'].valid && form.controls['email'].touched">*Please enter email</span>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Type your subject here" formControlName="subject">
                  <span item-content class="form-error text-danger animated  bounceIn myalert" *ngIf="!form.controls['subject'].valid && form.controls['subject'].touched">*Please enter subject</span>
                </div>
                <div class="form-group">
                  <textarea class="form-control" placeholder="Message" formControlName="message"></textarea>
                  <span item-content class="form-error text-danger animated  bounceIn myalert" *ngIf="!form.controls['message'].valid && form.controls['message'].touched">*Please enter message</span>
                </div>
                <div class="btn-sec">
                  <input type="submit" class="btn btn-default btn-submit" value="Submit">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
