            </button>

    <div class="content-part">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="inner-sec">					
              <div class="head-sec">
                <span class="icon-div"><img src="../../assets/images/paymentmethod-icon.svg" alt="Icon"></span>
                <h5>Payment Method</h5>
              </div>
              <div class="body-sec">
                <div class="row">
                  <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <div class="form-outer">
                      <div class="form-head">
                        <h6>Bank Account Details</h6>
                      </div>
                      <form  [formGroup] = "form1" (ngSubmit) = "update_bank()" role="form" class="form-horizontal">
                        <div class="row">
                          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <div class="form-group">
                              <label>Account Holder Name</label>
                              <input type="text" class="form-control" formControlName="account_holder" placeholder="Enter account holder name">
                              <span item-content class="form-error text-danger animated  bounceIn myalert" *ngIf="!form1.controls['account_holder'].valid && form1.controls['account_holder'].touched">*Please enter account holder's name</span>
                            </div>
                          </div>
                          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <div class="form-group">
                              <label>Bank Name</label>
                              <input type="text" class="form-control" formControlName="bank" placeholder="Enter Bank name">
                              <span item-content class="form-error text-danger animated  bounceIn myalert" *ngIf="!form1.controls['bank'].valid && form1.controls['bank'].touched">*Please enter bank name</span>
                            </div>
                          </div>
                          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <div class="form-group">
                              <label>Account Number</label>
                              <input type="text" class="form-control" formControlName="account_no" placeholder="Enter account number">
                              <span item-content class="form-error text-danger animated  bounceIn myalert" *ngIf="!form1.controls['account_no'].valid && form1.controls['account_no'].touched">*Please enter account number</span>
                            </div>
                          </div>
                          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <div class="form-group">
                              <label>Swift Code</label>
                              <input type="text" class="form-control" formControlName="swift_code" placeholder="Enter swift code">
                              <span item-content class="form-error text-danger animated  bounceIn myalert" *ngIf="!form1.controls['swift_code'].valid && form1.controls['swift_code'].touched">*Please enter Swift code</span>
                            </div>
                          </div>
                          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                              <div class="form-group">
                                <label for="age">Country</label>
                                <select class="form-control" name="country" formControlName="country">
                                  <option *ngFor="let country of countries" value="{{ country}}">{{ country}}</option>
                                </select>
                                <span item-content class="form-error text-danger animated  bounceIn myalert" *ngIf="!form1.controls['country'].valid && form1.controls['country'].touched">*Please select country</span>
                              </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                              <div class="form-group">
                                <label>Paypal ID</label>
                                <input type="text" class="form-control" formControlName="paypal_email" placeholder="Enter paypal id">
                                <span item-content class="form-error text-danger animated  bounceIn myalert" *ngIf="!form1.controls['paypal_email'].valid && form1.controls['paypal_email'].touched">*Please enter paypal id</span>
                              </div>
                            </div>
                          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="btn-sec">
                              <input type="submit" class="btn btn-default btn-save" value="Save">
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
