<section class="content-header">
    <h1>
      Album photos
    </h1>
  </section>
  
    <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-xs-12">
  
  
          <div class="box">
            <div class="box-header">
              <h3 class="box-title" *ngIf="album_title != ''"><strong>Title:</strong> {{ album_title }} </h3>
            </div>
              <div class="box-body">

                  <ng-container *ngIf="photos?.length > 0">
                  <div class="col-md-4" *ngFor="let photo of photos">
                      <div class="thumbnail">
                          <img src="{{ photo.url }}" alt="Lights" style="width:100%">
                      </div>
                    </div>
                  </ng-container>

                  <ng-container *ngIf="image_count == '0'">
                    <div class="alert alert-warning">No Photos in this album!</div>
                  </ng-container>

              </div>
            </div>
  
  
      </div>
    </div>
  </section>
