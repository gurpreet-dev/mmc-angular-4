                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="timeline-menu">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" routerLink="/cprofile">About</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" routerLink="/cprofile/albums">Photos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" routerLink="/cprofile/videos">Videos</a>

							<li class="nav-item">

<div class="content-part">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div class="inner-sec">					
						<div class="head-sec">
							<span class="icon-div"><img src="../../assets/images/gallery-icon.svg" alt="Icon"></span>
							<h5>Create Album</h5>
							<div class="gallery-link ml-auto">
								<a routerLink="/cprofile/albums">Albums</a>
								<a routerLink="/cprofile/upload-photos">Upload Photos</a>
								<a class="active" routerLink="/cprofile/create-album">Create Album</a>
								<!-- <a routerLink="">Edit</a> -->
							</div>
						</div>
						<div class="body-sec">
							<div class="row">
								<div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
										<form  [formGroup] = "form" (ngSubmit) = "save()" role="form" class="form-horizontal">
										<div class="form-group">
											<label>Album Title</label>
											<input type="text" class="form-control" placeholder="Enter title" formControlName="title">
											<span item-content class="form-error text-danger animated  bounceIn myalert" *ngIf="!form.controls['title'].valid && form.controls['title'].touched">*Please enter title</span>
										</div>
										<div class="form-group">
											<label>Choose Thumbnail</label>
											<div class="file-outer">
												<input type="file" class="form-control" placeholder="" (change) = "setThumbnail($event)" formControlName="thumbnail" accept="image/png,image/jpeg,image/jpg">
												<span class="custome-file">
													<img src="../../assets/images/upload-icon.svg" alt="File-Icon">
												</span>
											</div>
											<span item-content class="form-error text-danger animated  bounceIn myalert" *ngIf="!form.controls['thumbnail'].valid && form.controls['thumbnail'].touched">*Please select thumbnail</span>
											<p>{{ selected_image }}</p>
										</div>
										<div class="btn-sec">
											<input type="submit" class="btn btn-default btn-sub" value="{{ button }}" [disabled]="isDisabled">
										</div>
									</form>
								</div>
								<div class="col-xs-12 col-sm-7 col-md-7 col-lg-7">
									<div class="image-loader" *ngIf="percentage > 0">
									<circle-progress [percent]="percentage" [radius]="100" [outerStrokeWidth]="16" [innerStrokeWidth]="8" [outerStrokeColor]="'#78C000'" [innerStrokeColor]="'#C7E596'" [animation]="false" [animationDuration]="300" [startFromZero]="false"></circle-progress>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
  </div>
</section>
