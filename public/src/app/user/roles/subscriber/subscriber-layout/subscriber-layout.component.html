<section class="profile-sec">
    <div class="cover-sec">
      <img src="{{ currentUser.bannerpic }}" alt="Cover-Image">
      <div class="upload-btn">
        <div class="inner-btn">
            <input type="file" class="form-control" (change)="changeBanner($event)">
            <span class="btn-style">
              <img src="../../assets/images/upload-camera.svg" alt="Camera">
            </span>
        </div>
      </div>
      <div class="loader-overlay" *ngIf="showBanner">
        <div class="loader">
          <img src="../../assets/images/loader-image.gif" alt="Loading">
        </div>
      </div>
    </div>
    <div class="avatar-sec">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="avatar-inner">
              <div class="avatar-wrapper">
                <div class="image-wrapper">
                  <img src="{{ currentUser.profilepic }}" alt="Avatar">
                  <div class="upload-btn">
                      <div class="inner-btn">
                          <input type="file" class="form-control" (change)="changeProfile($event)">
                          <span class="btn-style">
                            <img src="../../assets/images/upload-camera.svg" alt="Camera">
                          </span>
                      </div>
                    </div>
                    <div class="loader-overlay" *ngIf="showProfile">
                        <div class="loader">
                          <img src="../../assets/images/loader-image.gif" alt="Loading">
                        </div>
                      </div>
                </div>
              </div>
              <div class="profile-name">
                <h5>{{ currentUser.firstname }} {{ currentUser.lastname }}</h5>
              </div>
              <div class="btn-sec">
                <a routerLink="/sprofile/edit-profile" class="btn btn-default btn-edit">Edit Profile</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light timeline-nav">
      <div class="container-fluid">		
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#timeline-menu" aria-controls="timeline-menu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="timeline-menu">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" routerLink="/sprofile">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/sprofile/favorite">My Favourite</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/sprofile/subscribed-channels">Subscribed Channel</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/sprofile/auctions">My possessions</a>
              </li>
            <!-- <li class="nav-item">
              <a class="nav-link" routerLink="/sprofile/plans">Subscription Plan</a>
            </li> -->
          </ul>
        </div>
      </div>
    </nav>
    <router-outlet></router-outlet>
  </section>
