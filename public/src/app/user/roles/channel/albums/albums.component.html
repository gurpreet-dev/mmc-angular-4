                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#timeline-menu" aria-controls="timeline-menu" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="timeline-menu">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" routerLink="/cprofile">About</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" routerLink="/cprofile/albums">Photos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" routerLink="/cprofile/videos">Videos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" routerLink="/cprofile/live-broadcast">Live Video</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" routerLink="/cprofile/payment">Payment</a>
							</li>
							<li class="nav-item">
									<a class="nav-link" routerLink="/cprofile/subscription-plans">Subscription plans</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" routerLink="/cprofile/auctions">Auctions</a>
								</li>
                        </ul>
                    </div>
                </div>
          </nav>
<div class="content-part">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div class="inner-sec">					
						<div class="head-sec">
							<span class="icon-div"><img src="../../assets/images/gallery-icon.svg" alt="Icon"></span>
							<h5>Albums</h5>
							<div class="gallery-link ml-auto">
								<a class="active" routerLink="/cprofile/albums">Albums</a>
								<a routerLink="/cprofile/upload-photos">Upload Photos</a>
								<a routerLink="/cprofile/create-album">Create Album</a>
								<!-- <a routerLink="">Edit</a> -->
							</div>
						</div>
						<div class="body-sec">
							<div class="row">

								<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3" *ngFor="let album of albums">
									<div class="card-wrap">
										<div class="img-wrap">
											<img src="{{ album.thumbnail }}" alt="Thumbnail">
											<div class="overlay">
												<span>
													<a routerLink="/cprofile/album/{{ album._id}}">
														<img src="../../assets/images/view-icon.svg" class="Icon">
													</a>
												</span>
												<div class="delete-cross">
													<button type="button" class="delete-btn" title="Delete" (click) = "delete(album._id, album.thumbnail)">X</button>
												</div>
											</div>
										</div>
										<div class="album-title">
											<h6>{{ album.createdAt |  date: 'dd MMMM, yyyy' }}</h6>
											<span>{{ album.images.length }} Items</span>
										</div>
									</div>
								</div>

								<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"*ngIf="albums?.length == 0">
									<div class="alert alert-warning">No albums found!</div>
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
  </div>
  </section>
