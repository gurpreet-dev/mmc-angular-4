<section class="content-header">
  <h1>
    Add Subcategory
  </h1>
</section>

<section class="content">
<div class="row">
  <div class="col-md-6">
      <form  [formGroup] = "form" (ngSubmit) = "save()" role="form">
    <div class="box box-success">
          <div class="box-body">
            <div class="form-group">
              <label for="exampleInputEmail1">Parent Category</label>
              <select class="form-control" formControlName="category">
                  <ng-container *ngFor="let category of categories" >
                <option value="{{ category._id }}" *ngIf="category.status == '1'">{{ category.title }}</option>
                  </ng-container>
              </select>
              <span item-content class="form-error text-danger animated  bounceIn myalert" *ngIf="!form.controls['category'].valid && form.controls['category'].touched">*Please select parent category</span>
            </div> 
            <div class="form-group">
              <label for="exampleInputEmail1">Title</label>
              <input type="text" class="form-control" placeholder="Enter Title" name="title" formControlName="title">
              <span item-content class="form-error text-danger animated  bounceIn myalert" *ngIf="!form.controls['title'].valid && form.controls['title'].touched">*Please enter title</span>
            </div>     
            
          </div>

    </div>

    <div class="box box-success">
        <div class="box-header">
            <h3 class="box-title">SEO</h3>
          </div>
          <div class="box-body">
            <div class="form-group">
              <label for="exampleInputEmail1">Meta Keywords</label>
              <textarea class="form-control"  class="form-control" placeholder="Enter Meta Keywords (Saperated By Commas)" formControlName="meta_keywords"></textarea>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Meta Description</label>
              <textarea class="form-control" placeholder="Enter Meta Description" formControlName="meta_description"></textarea>
            </div>     
            
          </div>
          <!-- /.box-body -->

          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
    </div>
  </form>
  </div>
</div>
</section>
