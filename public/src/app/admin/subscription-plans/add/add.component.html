<section class="content-header">
  <h1>
    Add Plan
  </h1>
</section>

<section class="content">
<div class="row">
  <div class="col-md-6">
    <div class="box box-primary">
      <form  [formGroup] = "form" (ngSubmit) = "savePlan()" role="form">
          <div class="box-body">
            <div class="form-group">
              <label for="exampleInputEmail1">Title</label>
              <input type="text" class="form-control" placeholder="Enter first name" name="title" formControlName="title">
              <span item-content class="form-error text-danger animated  bounceIn myalert" *ngIf="!form.controls['title'].valid && form.controls['title'].touched">*Please enter title</span>
            </div>

            <div class="form-group">
              <label for="exampleInputEmail1">Cost</label>
              <input type="text" class="form-control" placeholder="Enter cost" name="cost" formControlName="cost">
              <span item-content class="form-error text-danger animated  bounceIn myalert" *ngIf="!form.controls['cost'].valid && form.controls['cost'].touched">*Please enter valid cost</span>
            </div>

            <div class="form-group">
              <label for="exampleInputEmail1">Duration</label>
              <select class="form-control" name="duration" formControlName="duration">
                <option *ngFor = "let item of ['week', 'month', 'year']" value="{{ item }}">{{ item }}</option>
              </select>
              <span item-content class="form-error text-danger animated  bounceIn myalert" *ngIf="!form.controls['duration'].valid && form.controls['duration'].touched">*Please select duration</span>
            </div>
            <div class="form-group">
                <div style="font-weight: bold; margin-bottom: 10px;">
                    <div class="row no-margin">
                        <div class="col-sm-6 text-center">Feature</div>
                        <div class="col-sm-4 text-center">Access</div>
                        <div class="col-sm-2 text-center"></div>
                    </div>
                </div>
                <div class="row no-margin">

                <div formArrayName="items" *ngFor="let item of form['controls'].items['controls']; let i = index;"  class="form-group">
                    <div [formGroupName]="i">
                        <div class="col-sm-6 text-center">
                        <input formControlName="feature" placeholder="Enetr Feature" class="form-control">
                        </div>
                        <div class="col-sm-4 text-center">
                        <select formControlName="access" class="form-control">
                            <option *ngFor = "let item of access" value="{{ item }}">{{ item }}</option>
                        </select>
                        </div>
                        <div class="col-sm-2 text-center">
                        <button type="button" (click) = "removeField(i)" class="btn btn-danger btn-xs"><i class="fa fa-times"></i></button>
                        </div>
                      </div>
                    <!-- <div class="col-sm-6 text-center">
                        <input type="text" class="form-control" placeholder="Enter Feature" formControlName="item[i].feature" name="item[i].feature" value="">
                    </div>
                    <div class="col-sm-4 text-center">
                      <select class="form-control" name="feature[i].access">
                        <option *ngFor = "let item of access" value="{{ item }}">{{ item }}</option>
                      </select>
                    </div>
                    <div class="col-sm-2 text-center">
                        <button type="button" (click) = "removeField(i)" class="btn btn-danger"><i class="fa fa-times"></i></button>
                    </div> -->
                  </div>

                  <div class="pull-right" style="margin-top: 10px;">
                  <button type="button" (click) = "addField()" class="btn btn-success"><i class="fa fa-plus"></i></button>
                  </div>
                </div>
            </div>            
            
          </div>
          <!-- /.box-body -->

          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
    </div>
  </div>
</div>
</section>
