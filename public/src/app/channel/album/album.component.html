<section class="profile-sec">
    <nav class="navbar navbar-expand-lg navbar-light timeline-nav">
        <div class="container-fluid">		
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#timeline-menu" aria-controls="timeline-menu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="timeline-menu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" routerLink="/channel/view/{{ channel_id }}">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" routerLink="/channel/live/{{ channel_id }}">Live Video</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" routerLink="/channel/videos/{{ channel_id }}">Videos</a>
                    </li>
                    <li class="nav-item active">
                      <a class="nav-link" routerLink="/channel/albums/{{ channel_id }}">Photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/channel/auctions/{{ channel_id }}">Auction</a>
                      </li>
                    <!-- <li class="nav-item">
                      <a class="nav-link" routerLink="/channel-favourite">Favourite</a>
                    </li> -->
                  </ul>
            </div>
        </div>
  </nav>
    <div class="content-part">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <div class="inner-sec">					
                <div class="head-sec">
                  <span class="icon-div"><img src="../../assets/images/gallery-icon.svg" alt="Icon"></span>
                  <h5>Photos</h5>
                </div>
                <div class="body-sec">
                  <div class="row">

                    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let photo of photos">
                      <div class="card-wrap">
                        <div class="img-wrap">
                          <img src="{{ photo.url }}" alt="Thumbnail">
                          <div class="overlay">
                              <div class="btn-sec">
                                  <span (click) = "previewImage( photo.url )"><img src="../../assets/images/view-icon.svg" class="Icon"></span>

                                  <ng-container *ngIf="favorite_photos.includes(photo._id)" >
                                    <button class="btn btn-default btn-fav"  *ngIf="isLogged" (click) = "unlikePhoto(photo._id)"><img src="../../assets/images/favourite-heading-icon.svg" class="Icon"></button>
                                  </ng-container>

                                  <ng-container *ngIf="!favorite_photos.includes(photo._id)"  >
                                    <button class="btn btn-default btn-fav" *ngIf="isLogged" (click) = "like(photo._id)"><img src="../../assets/images/channel-photo-heart.svg" class="Icon"></button>
                                  </ng-container>

                                </div>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"*ngIf="photos?.length == 0">
                      <div class="alert alert-warning">No photos found!</div>
                    </div>
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="myModal" class="modal">
          <span class="close" (click) = "close()">&times;</span>
          <div class="modal-content" id="modal-body">
              <img id="img01">
          </div>
        </div>
</section>
