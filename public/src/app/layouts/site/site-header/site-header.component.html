<header class="main-header">
	<nav class="navbar navbar-expand-lg st-menu">
		<a class="navbar-brand" routerLink="/">Logo</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#stmenu" aria-controls="stmenu" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="stmenu">
			<form class="form-inline my-2 my-lg-0" #search = "ngForm" (ngSubmit) = "onClickSubmit(search.value)">
				<div class="inner-side">
					<input class="form-control" type="text" placeholder="Search Videos" aria-label="Search" name="term" [(ngModel)]="term">
					<button class="btn btn-default btn-search" type="submit">
						<img src="../../../assets/images/search-icon.svg" alt="Icon">
					</button>
				</div>
			</form>
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link icon" routerLink="/live/now">
						<img src="../../../assets/images/header-video-camera.svg" alt="Icon">
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link icon" routerLink="/contact-us"><img src="../../../assets/images/header-message-icon.svg" alt="Icon"></a>
				</li>
				<ng-template #register>
				<li class="nav-item">
					<a class="nav-link" routerLink="/auth/register">Create an account</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" routerLink="/auth/login">Sign In</a>
				</li>
				</ng-template>
				<!-- <li class="nav-item active" *ngIf="isLogged else register">
					<a class="nav-link">Logout</a>
				</li> -->
				<li class="nav-item dropdown" *ngIf="isLogged else register">

					<a class="nav-link icon avatar dropdown-toggle" data-toggle="dropdown" *ngIf="currentUser.profilepic != undefined"><img src="{{ currentUser.profilepic }}" alt="Avatar"></a>

					<a class="nav-link icon avatar dropdown-toggle" data-toggle="dropdown" *ngIf="currentUser.profilepic == undefined"><img src="../../../assets/images/noimage.png" alt="Avatar"></a>

					<div class="dropdown-menu">
						<a class="dropdown-item" routerLink="/sprofile" *ngIf="currentUser.role == 'subscriber'">Profile</a>
						<a class="dropdown-item" routerLink="/cprofile" *ngIf="currentUser.role == 'channel'">Profile</a>
						<a class="dropdown-item" (click)='logout()' style="cursor: pointer;">Logout</a>
					</div>
				</li>
			</ul>
		</div>
	</nav>
</header>
